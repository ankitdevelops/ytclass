{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-white" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign in
                </p>
                    {% load socialaccount %}
                    {% load account %}
                    <form method="post" action = "{% provider_login_url 'github' %}" >
                      {% csrf_token %}
                      <input type="hidden" >
                      <div class="d-grid gap-2 mt-2">
                      <button type="submit"  class="btn btn-dark"><i class="bi bi-github"></i>
                        Login with Github</button>
                    </div>
                    </form>
                  <div class="d-grid gap-2 mt-2">
                    {% load socialaccount %}
                    {% load account %}
                    <form method="post" action = "{% provider_login_url 'google' %}" >
                      {% csrf_token %}
                      <input type="hidden" >
                      <div class="d-grid gap-2 mt-2">
                      <button type="submit"  class="btn btn-dark"><i class="bi bi-google"></i>
                        Login with Google</button>
                    </div>
                    </form>
                  
                  </div>
                  
                

              </div>
              <div
                class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img
                  src="{% static './img/undraw_authentication_fsn5.svg' %}"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
